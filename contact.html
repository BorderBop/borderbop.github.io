<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact – Yakov Zaborov</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      -webkit-text-size-adjust: 100%;
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #3B8FE8 0%, #C4E3FF 100%);
      padding: 40px 20px;
      color: #0D3842;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      margin: auto;
      background: #fff;
      padding: 48px;
      border-radius: 24px;
      box-shadow: 0 25px 60px rgba(13, 56, 66, 0.25);
    }

    a {
      text-decoration: none;
      color: #1E7DD9;
      font-weight: 600;
      transition: color 0.15s ease;
    }

    a:hover {
      color: #3B8FE8;
    }

    a:active {
      opacity: 0.7;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 24px;
    }

    h1 {
      color: #0D3842;
      font-size: 36px;
      margin-bottom: 32px;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 20px;
      color: #1A4D5D;
    }

    .email {
      font-size: 20px;
      margin-top: 20px;
    }

    strong {
      color: #0D3842;
      font-weight: 600;
    }

    /* Мобильная адаптация */
    @media (max-width: 768px) {
      body {
        padding: 20px 12px;
        align-items: flex-start;
      }

      .container {
        padding: 32px 28px;
        border-radius: 20px;
        margin-top: 20px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 24px;
      }

      p {
        font-size: 16px;
        margin-bottom: 16px;
      }

      .email {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 16px 8px;
      }

      .container {
        padding: 28px 24px;
        border-radius: 16px;
      }

      h1 {
        font-size: 26px;
        margin-bottom: 20px;
      }

      p {
        font-size: 15px;
        line-height: 1.7;
      }

      .email {
        font-size: 15px;
      }

      a {
        word-break: break-word;
      }
    }

    /* Убираем tap highlight на мобильных */
    @media (hover: none) {
      * {
        -webkit-tap-highlight-color: transparent;
      }
    }
  </style>
